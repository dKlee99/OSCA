<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organoid Single Cell Atlas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 36px;
            color: #374785;
            margin-top: 30px;
        }

        .subtitle {
            font-size: 16px;
            color: #777;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1000px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            border: 2px solid #ddd;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
        }

        .card img {
            width: 80px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Organoid <span style="color:#5260a8;">Single Cell Atlas</span></h1>
    <p class="subtitle">OSCA: Shedding light on Concealed Actuality</p>

    <div class="container">
        <div class="card" onclick="location.href='https://gmi-singlecell-browser.shinyapps.io/shinyapp-covid/'">
            <img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" alt="COVID-19">
            <h2>COVID-19</h2>
            <p>SARS-CoV-2 damages lung epithelial cells. Study 200k cells from 20 organoids.</p>
        </div>

        <div class="card" onclick="location.href='https://gmi-singlecell-browser.shinyapps.io/shinyapp/'">
            <img src="https://cdn-icons-png.flaticon.com/512/16463/16463031.png" alt="Lung">
            <h2>LUNG</h2>
            <p>Explore 300k cells from tissue and 30 organoids.</p>
        </div>

        <div class="card" onclick="location.href='https://gmi-singlecell-browser.shinyapps.io/shinyapp-gastric/'">
            <img src="https://cdn-icons-png.flaticon.com/512/17307/17307106.png" alt="Gastric">
            <h2>GASTRIC</h2>
            <p>Study gene expression patterns in 30k cells from 18 gastric organoids.</p>
        </div>
    </div>

</body>
</html>
